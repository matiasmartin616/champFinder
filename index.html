<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>
    LOLSITO
  </title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="styles.css" rel="stylesheet" type="text/css">

</head>

<body class="fondo">
  <div class="container">
    <header class="header">
      <a class ="imagenContainer" href="index.html">
        <img class ="logo" src="./sprites/logo/logo.png" alt="Lolsito">
      </a>
    </header>

    <div>
      <form id="form">
        <div class="row form">
          <label for="nombre" class="col-sm-2 col-xs-12 col-form-label">Nombre</label>
          <div class="col-sm-8 col-xs-10 m-1">
            <input id="nombre" type="text" class="form-control" placeholder="Inserte Nombre" />
          </div>
        </div>
        <div class="row form">
          <label for="selectPsjs" class="col-sm-2 col-xs-12 col-form-label">Personajes</label>
          <div class="col-sm-8 col-xs-10 m-1">
            <select id="selecionapersj" name="selecionapersj" class="form-select">
              <option selected value="">Seleccione Personaje</option>
            </select>
          </div>
        </div>
        <div class="row form">
          <label for="selecionaRol" class="col-sm-2 col-xs-10 col-form-label">Rol</label>
          <div class="col-sm-8 col-xs-10 m-1 l-1">
            <select id="selecionaRol" name="selecionaRol" class="form-select">
              <option selected value="">Seleccione Rol</option>
              <option value="Tank">Tanque</option>
              <option value="Fighter">Luchador</option>
              <option value="Mage">Mago</option>
              <option value="Support">Support</option>
              <option value="Marksman">ADC</option>
              <option value="Assassin">Asesino</option>
            </select>
          </div>
        </div>

        <div class="botonesForm">
          <button type="submit" class="btn btn-primary">Buscar</button>
          <button type="reset" class="btn btn-danger">Reset</button>
        </div>
      </form>
    </div>

    <div id="personajes" class="row">
    </div>
  </div>
</body>

</html>
<script src="logica.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
